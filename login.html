<!DOCTYPE html>
<html lang="en/us">
<head>
	<meta charset="utf-8">
	<title>Log In</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="log"><b>LOGIN</b></h1>
	<form action="portfolio.html" method="post" target="blank" class="login">
		<fieldset>
			<legend>LOGIN</legend>
			<label for="email">Email:</label><br>
			<input type="email" name="email" id="email" required="allow"><br><br>
			<label for="password">Password:</label><br>
			<input type="password" name="password" id="password" required="allow"><br><br>
			<input type="Submit" value="Log In">
		</fieldset>
	</form>

</body>
</html>
