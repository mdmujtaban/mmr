<!DOCTYPE html>
<html lang="en/us">
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="reg">Register</h1>
	<form action="login.html" method="post" target="blank" class="register">
		<fieldset>
			<legend>Register</legend>
			<label for="fname">First Name: </label><br>
			<input type="text" name="fname" id="fname" required="allow"><br><br>
			<label for="lname">Last Name: </label><br>
			<input type="text" name="lname" id="lname" required="allow"><br><br>
			<label for="email">Email: </label><br>
			<input type="email" name="email" id="email" required="allow"><br><br>
			<label for="password">Password: </label><br>
			<input type="password" name="password" id="password" required="allow"><br><br>
			<label for="confirm password">Confirm Password: </label><br>
			<input type="password" name="password" id="confirm password" required="allow"><br><br>
			<label for="gender">Gender: </label><br>
			<input type="radio" id="gender" name="Male" value="Male">Male
			<input type="radio" id="gender" name="Female" value="Female">Female
			<input type="radio" id="gender" name="Other" value="Other">Other<br><br>
			<label for="birthday">Birthday: </label><br>
			<input type="date" name="birthday" id="birthday" required="allow"><br><br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
		
	</form>

</body>
</html>
